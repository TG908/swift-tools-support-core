name: Swift

on:
  push:
    branches: [ master, move-lock-to-file-system ]
  pull_request:
    branches: [ master, move-lock-to-file-system ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
